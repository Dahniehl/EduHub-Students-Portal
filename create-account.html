<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Account | EduHub Students Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-wrapper">
  <div class="login-card">
    <div class="card-header">
      <div style="font-size: 30px;"></div>
      <h2>EduHub Students Create Account</h2>
      <p>Secure Students Registration</p>
    </div>
    <div class="card-body">
      <form id="createAccountform">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" placeholder="enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" placeholder="enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" placeholder="enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm password">Confirm Password</label>
          <input type="confirm password" placeholder="confirm your password" required>
        </div>
        <button class="login-btn">Create Account</button>
        <div class="footer-text">
    Already have an account? <a href="index.html">Login here</a>
</div>
      </form>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
